<!DOCTYPE html>
<html>
  <head>
    <title>Outline color</title>
<script type="text/javascript" src="scripts.js"></script>
<link rel="stylesheet" href="outline.css">
</head>
  <body>
    <div>
        <p class="color">I have an outline!</p>
        <br>
        <p class="offset">I have a 5px outline that is 3 px away from my borders!</p>
    </div>
    
    <h2>Code snippet for 9.2</h2>
    <div id="content">
      <div class="box solid"></div>
      <div class="box dashed"></div>
      <div class="box dotted"></div>
      <div class="box double"></div>
      <div class="box inset"></div>
      <div class="box outset"></div>
      <div class="box groove"></div>
      <div class="box ridge"></div>
    </div>

    <div class="width">
        <p class="thin">A thin outline.</p>
        <p class="medium">A medium outline.</p>
        <p class="thick">A thick outline.</p>
      </div>
  </body>
</html>
