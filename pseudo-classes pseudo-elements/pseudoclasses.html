<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Pseudo classes</title>
<script type="text/javascript" src="scripts.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My favourite website</h1>
    <nav>
      <li><a href="https://www.bitdegree.org/" target="_blank">This a normal link</a></li>
      <li><a href="https://www.bitdegree.org/courses" target="_blank">This is once again a normal link</a></li>
      <li><a href="https://www.bitdegree.org/tag/coding-and-programming" target="_blank">This is yet another normal link</a></li>
    </nav>
  </header>
</body>
</html>
